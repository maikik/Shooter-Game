<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#6200ee" />
    <meta name="apple-mofle-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="Shooter"
      <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
      <link
      rel="apple-touch-icon"
      href="assets/img/icon-192xa192.png"
    />
    <link rel="apple-touch-icon" href="assets/img/icon-512xa512.png" />
    <link rel="manifest" href="files/manifest.json" />

    <title>Shooter Game</title>

    <meta
      name="description"
      content="Shooter game, juego hecho como proyecto Front-End"
    />

    <link type="text/css" rel="stylesheet" href="assets/css/game.css" />
    <script src="assets/js/Game.js" type="text/javascript"></script>
    <script src="assets/js/Entity.js" type="text/javascript"></script>
    <script src="assets/js/Character.js" type="text/javascript"></script>
    <script src="assets/js/Player.js" type="text/javascript"></script>
    <script src="assets/js/Opponent.js" type="text/javascript"></script>
    <script src="assets/js/Shot.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
  </head>

  <body>
    <button id="butInstall" aria-label="Install" hidden class="gamebutton">
      INSTALAR APP PELICULAS
    </button>

    <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
    <button id="reset" class="gamebutton" onclick="this.blur();">
      NUEVA PARTIDA
    </button>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              // Si es exitoso
              console.log("SW registrado correctamente");
            },
            function (err) {
              // Si falla
              console.log("SW fallo", err);
            }
          );
        });
      }
    </script>

<script src="files/install.js" type="text/javascript"></script>
  </body>
</html>
